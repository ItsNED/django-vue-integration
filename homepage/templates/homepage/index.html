{% extends 'layout.html' %}
{% block content %}
    <div class="container">
        <table class="table">
            <thead>
                <th>Title</th>
                <th>Platform</th>
            </thead>
            <tbody>
                {% for game in games %}
                <tr>
                    <td>{{ game.title }}</td>
                    <td>{{ game.platform }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
